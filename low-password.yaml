id: lowpassword

info:
  name: lowpassword
  author: Pikka
  severity: high

requests:
  - raw:
      - 
        POST /data/login.php HTTP/1.1 
        Host:{{Hostname}}

        username={{username}}&password={{password}}
     
    payloads:
      username:
        - admin
        - root 
      password:
        - 123456
        - password
        - admin888
    attack: pitchfork
    
    matchers: 
      - type: status
        status: 
          - 200
    